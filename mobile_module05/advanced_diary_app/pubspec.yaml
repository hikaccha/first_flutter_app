name: advanced_diary_app
description: An advanced diary application with Firebase integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  uuid: ^4.0.0
  firebase_auth: ^5.5.4
  firebase_core: ^3.13.1
  cloud_firestore: ^5.5.0
  google_sign_in: ^6.3.0
  url_launcher: ^6.3.1
  http: ^1.4.0
  table_calendar: ^3.0.9
  equatable: ^2.0.5
  provider: ^6.1.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
